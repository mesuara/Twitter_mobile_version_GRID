<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

      <div id='main'>
        <header>

          <div id='top-header'>
            <div class='top-left-header'>
              <img src='network.png' id='network'>
              <p>AT&T </p>
              <img src='wifi.png' id="wifi">
            </div>
              <div class='top-middle-header'>
              <p>12:30PM</p>
            </div>
            <div class="top-right-header">
              <img src='battery.png'>
            </div>
          </div>
          <div id='main-header'>
            <img src="arrow-left-white.png" id='arrow'>

            <p>Profile</p>

            <div class='main-left-header' > 
              <img src="search_white.png" id='search'>
              <img src='write_tweet.png' id='write'>
            </div>
          </div>
          <div id='profile-image'>
            <img src='https://ih0.redbubble.net/image.442820233.0630/flat,1000x1000,075,f.u2.jpg' id='profile-pic'>
          </div>
          <div id='foll-info'>
            <div id='tweet'>
              <h6>6,230 </h6>
              <p>tweet</p>
            </div>
            <div id='following'>
              <h6>1,084 </h6>
              <p> following</p>
            </div>
            <div id='followers'>
              <h6>1,086 </h6>
              <p> followers</p>
            </div>
          </div>
        <div id='bottom-header'>
          <div id='setting'>
            <button>
            <img src='settings.png' id='set'>
            </button>
          </div>
          <button id='add-follow'>
            <img src="add-user.png" id="add-user">
            Follow
          </button>
        </div>
      
     
        </header>

        
      <br>

        <footer>
           <div id='tweet-post'>
                  <div id='top-main'>
                    <img src='https://ih0.redbubble.net/image.442820233.0630/flat,1000x1000,075,f.u2.jpg' id='unicorn-tweet' >
                  </div>
          <div class='tweet'>
            <h3>
              dnjmk,la;
            </h3>
            <p>bdnijmpax hbifnjodmkp, bifneodms hbifncodms</p>
          </div>
      </div>
      <div class='footer-bottom'>
          <div id='home'>
            <img src='https://www.iconsdb.com/icons/preview/gray/home-4-xxl.png'>
            <p>Home</p>
          </div>
          <div id='connect'>
            <img src='at-symbol.png'>
            <p>Connect</p>
          </div>
          <div id='discover'>
            <img src='https://www.iconsdb.com/icons/preview/gray/tag-5-xxl.png'>
            <p>Discover</p>
          </div>
          <div id='me'>
            <img src='user.png'>
            <p>Me</p>

          </div>
      </div>
        </footer>



      </div>







    <script src="script.js"></script>
  </body>
</html>
